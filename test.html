<!DOCTYPE html>
<html>
<head>
    <title>Upload Files using XMLHttpRequest - Minimal</title>

    <script type="text/javascript" src = "5up.js"></script>

</head>
<body>
  <form id="uploadform1" enctype="multipart/form-data" method="post" action="#">
      <label for="myFile">Select a File</label><br />
      <input type="file" name="myFiles1" id="myFiles1" onchange="uploader.fileInfo();" multiple/>


      <input type="button"  value="Upload" onclick = "uploader.upload();" />
  </form>
<div id = "fileInfo1">

</div>
<div id="progressNumber"></div>

    <script type = "text/javascript">
	uploader = new html5up("uploadform1","myFiles1","fileInfo1");
	</script>
</body>
</html>
