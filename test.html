<!DOCTYPE html>
<html>
<head>
    <title>Upload Files with 5up.js</title>

    <script type="text/javascript" src = "5up.js"></script>

</head>
<body>
  <form id="uploadform1" enctype="multipart/form-data" method="post" action="#">
      <label for="myFile">Select File(s)</label>
      <input type="file" name="myFiles1" id="myFiles1" onchange="uploader.fileInfo();" multiple/>
<br />

      <input type="button"  value="Upload" onclick = "uploader.upload();" />
  </form>
  <div id="progress1">0%</div>
<div id = "fileInfo1">

</div>


    <script type = "text/javascript">
	uploader = new html5up("myFiles1","fileInfo1","progress1","upload.php");
	alert("works with this browser = "+uploader.checkBrowser());
	</script>
</body>
</html>
